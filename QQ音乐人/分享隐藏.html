<script>
    //1.获取元素
    var fenXiang = document.getElementsByClassName("fenXiang")[0];
    var span=document.getElementsByTagName("span")
    //添加移入移出事件
    fenXiang.onmouseover = function () {
        animate(this, "left", 0)
//        console.log(1);
    }

    fenXiang.onmouseout = function () {
        animate(this, "left", -215)
    }

    function animate(tag, attr, target) {
        clearInterval(tag.timer);
        tag.timer = setInterval(function () {
            //获取任意的样式属性
//            使用短路操作
            var leader = parseInt(getStyle(tag, attr)) || 0;
            var step = ( target - leader ) / 10;
            step = target > leader ? Math.ceil(step) : Math.floor(step);
            leader = leader + step;
            //设置给对应样式
            tag.style[attr] = leader + "px";
            if (leader == target) {
                clearInterval(tag.timer);
            }
        },20);
    }

    //获取计算后的样式
    function getStyle(tag, attr) {
        return tag.currentStyle ? tag.currentStyle[attr] : getComputedStyle(tag, null)[attr];
    }


</script>
